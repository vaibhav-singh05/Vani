{% extends "base.html" %}
{% block title %}Contact{% endblock title %}
{% block content %}

    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}

    <div class="container my-5 d-flex justify-content-center">
        <div class="w-50">
            <h1 class="text-center">Contact Us</h1>
            <form class="needs-validation my-4" method="post" action="/contact">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required />
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <div class="input-group">
                        <span class="input-group-text">+91</span>
                        <input type="number" class="form-control" id="mobile" name="mobile" required />
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" />
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">How Can I Help You</label>
                    <textarea class="form-control" id="desc" name="desc" placeholder="Enter your Concern" rows="3"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" id="invalidCheck" required />
                    <label class="form-check-label" for="invalidCheck">Agree to terms and conditions</label>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    
    
{% endblock content %}

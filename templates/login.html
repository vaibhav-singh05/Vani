{% extends './base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}

  <div class="card bg-light p-5">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    
    <h3 class="text-dark">Login</h3>
    <form action="/auth/login/" method="post">
      {% csrf_token %}
      <br>
      <label for="email">Email</label>
      <div class="form-group">
        <input type="email" class="form-control" style="width: 60%; display: inline;" id="email" name="email" required />
      </div>
      <label for="pass1">Password</label>
      <div class="form-group">
        <input type="password" class="form-control" style="width: 60%; display: inline;" id="pass1" name="pass1" required />
      <br>
      <br>
      <button type="submit" class="btn btn-dark">Login</button>
      <br>
      New User? <a href="/auth/signup/">Signup</a>
      <br>
    </form>
  </div>
{% endblock %}
